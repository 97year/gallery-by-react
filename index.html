<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="I" start="I">
			<li>列表内容</li>
			<li>列表知识</li>
			<li>列表介绍</li>
		</ol>
		<!--无序列表-->
		<ul type="square"><!--方形点-->
			<li>列表内容</li>
			<li>列表知识</li>
			<li>列表介绍</li>
		</ul>
		<!--自定义列表-->
		<dl>
			<dd>列表解释</dd>
			<dt>列表项目列表项目</dt>
  			<dt>列表项目列表项目</dt>
  			<dt>列表项目列表项目</dt>		
		</dl>
	</body>
</html>
